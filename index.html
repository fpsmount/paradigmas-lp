<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apresentação de Slides</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="button-container">
      <button onclick="showGroup(1)">Procedural</button>
      <button onclick="showGroup(2)">Grupo 2</button>
      <button onclick="showGroup(3)">Grupo 3</button>
    </div>
    <div class="slideshow-container" id="group1">
      <div class="slide fade">
        <img src="procedural/Slide2.JPG" alt="Slide 1" />
        <div class="caption">Título do Slide 1</div>
      </div>
      <div class="slide fade">
        <img src="procedural/Slide3.JPG" alt="Slide 2" />
        <div class="caption">Título do Slide 2</div>
      </div>
    </div>

    <div class="slideshow-container" id="group2" style="display: none">
      <div class="slide fade">
        <img src="slide3.jpg" alt="Slide 3" />
        <div class="caption">Título do Slide 3</div>
      </div>
      <div class="slide fade">
        <img src="slide4.jpg" alt="Slide 4" />
        <div class="caption">Título do Slide 4</div>
      </div>
    </div>
    <div class="slideshow-container" id="group3" style="display: none">
      <div class="slide fade">
        <img src="slide5.jpg" alt="Slide 5" />
        <div class="caption">Título do Slide 5</div>
      </div>
      <div class="slide fade">
        <img src="slide6.jpg" alt="Slide 6" />
        <div class="caption">Título do Slide 6</div>
      </div>
    </div>
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
    <script src="App.js"></script>
  </body>
</html>
